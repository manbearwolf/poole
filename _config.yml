# Permalinks
permalink:           pretty

# Setup
title:               Poole
tagline:             The Jekyll Butler
url:                 "https://manbearwolf.github.io/"
baseurl:             "/poole"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Matthew Bott
  url:               
  email:            

# Custom vars
# version:             2.0.0
# github:
#  repo:              




JEKYLL_ENV: development

# The shortname for your Disqus site to enable comments.
disqus: 

# http://jekyllrb.com/docs/pagination/
paginate: 1
paginate_path: '/blog/page:num/'
plugins: 
  - jekyll-paginate
  # - jekyll-typogrify
  # - jekyll-sitemap
  # - jekyll-seo-tag
  - jekyll-gist
  # - jemoji


markdown: kramdown
kramdown:
    auto_ids: true

#compress.html
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

# gist:
#   noscript: false

analytics_id: